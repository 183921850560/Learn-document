testInterFace: GetToken
method: POST  # POST/GET/PUT/DELETE
url: /zbp-service/1.2.0/getToken
enable: 1
data:
 -
   caseName: 正确用户名密码获取Token  # case name
   paramType: data
   data:
     queryJson: >
      {"userName": "zq","userSecret": "12333"}
   result:
     check_code: 0
     set_data: token:$file_path
 -
   caseName: 正确用户名，错误密码  # case name
   paramType: data
   data:
     queryJson: >
      {"userName": "zq","userSecret": "qqq"}
   result:
     check_code: $err_code
 -
   caseName: 错误用户名，正确密码  # case name
   paramType: data
   data:
     queryJson: >
      {"userName": "zq111","userSecret": "123"}
   result:
     check_code: $err_code
 -
   caseName: 错误用户名，错误密码  # case name
   paramType: data
   data:
     queryJson: >
      {"userName": "zq111","userSecret": "qqq"}
   result:
     check_code: $err_code
 -
   caseName: userName参数校验--类型错误 # case name
   paramType: data
   data:
     queryJson: >
      {"userName": zq,"userSecret": "qqq"}
   result:
     check_code: $err_code
 -
   caseName: userName字段名称错误 # case name
   paramType: data
   data:
     queryJson: >
      {"userNames": zq,"userSecret": "qqq"}
   result:
     check_code: $err_code
 -
   caseName: userSecret参数校验--类型错误 # case name
   paramType: data
   data:
     queryJson: >
      {"userName": zq,"userSecret": 123}
   result:
     check_code: $err_code
 -
   caseName: userSecret字段名称错误 # case name
   paramType: data
   data:
     queryJson: >
      {"userName": zq,"userSecrets": "123"}
   result:
     check_code: $err_code

