suiteName: account.queryAccount
testCase:
  - case 1:
      testCaseName: 参数正确，获取对应帐号信息
      tag: test
      params:
        account: $account_Account
      validate:
        - eq: ["status_code", 200]
        - eq: ["account.code", 0]
        - eq: ["account.data.Account",$account_Account]
  - case 2:
      testCaseName: 参数account，入参不存在帐号
      tag: test
      params:
        account: "zq001"
      validate:
        - eq: ["status_code", 200]
        - eq: ["account.code", 10001]
  - case 3:
      testCaseName: 参数account，类型错误，入参int
      tag: test
      params:
        account: 330100002
      validate:
        - eq: ["status_code", 200]
        - eq: ["account.code", 10001]
  - case 4:
      testCaseName: 参数account，不传该字段
      tag: test
      validate:
        - eq: ["status_code", 200]
        - eq: ["account.code", 10001]




