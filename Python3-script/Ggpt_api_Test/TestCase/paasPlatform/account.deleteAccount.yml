suiteName: account.deleteAccount
testCase:
  - case 1:
      testCaseName: 参数正确，删除对应帐号
      tag: test
      params:
        account:  $account_Account
      validate:
        - eq: ["status_code", 200]
        - eq: ["account.code", 0]
  - case 2:
      testCaseName: 参数account，对应帐号不存在
      tag: test
      params:
        account:  "zq000001"
      validate:
        - eq: ["status_code", 200]
        - eq: ["account.code", 10001]
  - case 3:
      testCaseName: 参数account，参数类型错误，入参int
      tag: test
      setup:
        - name: 新建可删除的帐号
          api: [paasPlatform, account.addAccount]
          json:
            talktype: 1
            account: "91001"
            passwd: q123456
            priority: 1
          validate:
            - contained_by: ["status_code", [200,201]]
            - contained_by: ["account.code", [0,10001]]
      params:
        account: 91001
      validate:
        - eq: ["status_code", 200]
        - eq: ["account.code", 0]
  - case 4:
      testCaseName: 参数account，不传参数
      tag: test
      params:
        account:
      validate:
        - eq: ["status_code", 200]
        - eq: ["account.code", 10003]




