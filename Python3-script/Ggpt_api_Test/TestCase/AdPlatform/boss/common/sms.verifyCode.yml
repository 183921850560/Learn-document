suiteName: sms.verifyCode 
testCase:
  - case 1:
      testCaseName: 参数正确type:1，获取验证码
      tag: smoke
      params: 
        phoneNumber: $phoneNumber
        type: 1
      validate:
        - eq: ["status_code", 200]
        - eq: ["sms.code", 0]
  - case 2:
      testCaseName: 参数正确type:2，获取验证码
      tag: smoke
      params:
        phoneNumber: $phoneNumber
        type: 2
      validate:
        - eq: ["status_code", 200]
        - eq: ["sms.code", 0]
  - case 3:
      testCaseName: 参数正确type:3，获取验证码
      tag: smoke
      params:
        phoneNumber: $phoneNumber
        type: 3
      validate:
        - eq: ["status_code", 200]
        - eq: ["sms.code", 0]
  - case 4:
      testCaseName: 参数正确type:4，获取验证码
      tag: test
      params:
        phoneNumber: $phoneNumber
        type: 4
      validate:
        - eq: ["status_code", 200]
        - eq: ["sms.code", 0]
  - case 5:
      testCaseName: 参数正确type:5，获取验证码
      tag: test
      params:
        phoneNumber: $phoneNumber
        type: 5
      validate:
        - eq: ["status_code", 200]
        - eq: ["sms.code", 0]
  - case 6:
      testCaseName: 参数type不存在，未定义
      tag: test
      params:
        phoneNumber: 15958021797
        type: 18
      validate:
        - eq: ["status_code", 200]
        - eq: ["sms.code", 90001013]
  - case 7:
      testCaseName: 参数type入参字母
      tag: test
      params:
        phoneNumber: 15958021797
        type: a
      validate:
        - eq: ["status_code", 200]
        - ne: ["sms.code", 0]
  - case 8:
      testCaseName: 参数type，负数
      tag: test
      params:
        phoneNumber: 15958021797
        type: -18
      validate:
        - eq: ["status_code", 200]
        - eq: ["sms.code", 90001013]
  - case 9:
      testCaseName: 参数手机号，不正确
      tag: test
      params:
        phoneNumber: 159580217
        type: 1
      validate:
        - eq: ["status_code", 200]
        - eq: ["sms.code", 90001006]

