suiteName: app.getCouponList 
testCase:
  - case 1:
      testCaseName: 参数正确, 根据type:0 获取优惠券信息
      tag: test
      json:
        type: 0
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 0]
        - all_equals: ["app.data[].type", 0]
  - case 2:
      testCaseName: 参数正确, 根据amount:1000 获取优惠券信息
      tag: test
      json:
        amount: 1000
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 0]
        - all_equals: ["app.data[].amount", 1000]
  - case 1:
      testCaseName: 参数正确, 根据couponName获取优惠券信息
      tag: test
      json:
        couponName: 新客专享100元现金券
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 0]
  - case 1:
      testCaseName: 参数正确, 根据时间范围Time获取优惠券信息
      tag: test
      json:
        endTime: "2029-01-02T07:03:59.669Z"
        startTime: "2010-01-02T07:03:59.669Z"
        limit: 0
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 0]
  - case 1:
      testCaseName: 参数正确, 根据limit 获取优惠券信息
      tag: test
      json:

        limit: 0
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 0]
  - case 1:
      testCaseName: 参数正确, 根据type:1 获取优惠券信息
      tag: test
      json:
        type: 1
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 0]
