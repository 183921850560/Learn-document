suiteName: app.queryAccountHistory 
testCase:
  - case 1:
      testCaseName: 参数正确,optType：1 获取账单历史
      tag: test
      params: 
        optType: 1
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 0]
  - case 2:
      testCaseName: 参数正确,optType：2 获取账单历史
      tag: test
      params:
        optType: 2
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 0]
  - case 2:
      testCaseName: 参数optType校验，负数
      tag: test
      params:
        optType: -2
      validate:
        - eq: ["status_code", 200]
        - ne: ["app.code", 0]
  - case 2:
      testCaseName: 参数optType校验，字母
      tag: test
      params:
        optType: a
      validate:
        - eq: ["status_code", 200]
        - ne: ["app.code", 0]
  - case 2:
      testCaseName: 参数optType校验，入参null
      tag: test
      params:
        optType:
      validate:
        - eq: ["status_code", 200]
        - ne: ["app.code", 0]


