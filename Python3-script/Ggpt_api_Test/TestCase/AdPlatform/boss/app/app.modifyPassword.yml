suiteName: app.modifyPassword 
testCase:
  - case 1:
      testCaseName: 参数正确，修改密码
      tag: smoke
      json:
        confirmPassword: ${get_encode_str(word=$new_password)}
        oldPassword: ${get_encode_str(word=$old_password)}
        password: ${get_encode_str(word=$new_password)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["user.code", 0]
      tearDown:
        - name: 新旧密码保存
          operation: do_switch
        - name: 清楚headers值
          operation: clear_headers
        - name: 参数正确，登陆
          api: [boos,app.passwordLogin]
          json:
            password: ${get_encode_str(word=$old_password)}
            phoneNumber: $phoneNumber
          validate:
            - eq: ["status_code", 200]
            - eq: ["user.code", 0]
            - set_headers: ["user.data.tokenKey", $file_path]
  - case 2:
      testCaseName: 参数原始密码错误，修改密码
      tag: test
      json:
        confirmPassword: ${get_encode_str(word=qq123123)}
        oldPassword: ${get_encode_str(word=q13213123)}
        password: ${get_encode_str(word=qq123123)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["user.code", 90001010]
  - case 3:
      testCaseName: 参数确认密码不一致
      tag: test
      json:
        confirmPassword: ${get_encode_str(word=qq1234567)}
        oldPassword: ${get_encode_str(word=$old_password)}
        password: ${get_encode_str(word=qq123456)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["user.code", 90001001]
  - case 4:
      testCaseName: 参数密码包含特殊字符
      tag: test
      json:
        confirmPassword: ${get_encode_str(word=a.1234567)}
        oldPassword: ${get_encode_str(word=$old_password)}
        password: ${get_encode_str(word=a.1234567)}
      validate:
        - eq: ["status_code", 200]
        - ne: ["user.code", 0]
  - case 5:
      testCaseName: 参数正确，修改密码只有数字
      tag: test
      json:
        confirmPassword: ${get_encode_str(word=12345678)}
        oldPassword: ${get_encode_str(word=$old_password)}
        password: ${get_encode_str(word=12345678)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["user.code", 90001014]
  - case 6:
      testCaseName: 参数错误，修改密码只有字母
      tag: test
      json:
        confirmPassword: ${get_encode_str(word=zaqzaqzaq)}
        oldPassword: ${get_encode_str(word=$old_password)}
        password: ${get_encode_str(word=zaqzaqzaq)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["user.code", 90001014]
  - case 7:
      testCaseName: 参数错误，修改密码长度小于8位
      tag: test
      json:
        confirmPassword: ${get_encode_str(word=zaq123)}
        oldPassword: ${get_encode_str(word=$old_password)}
        password: ${get_encode_str(word=zaq123)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["user.code", 90001018]
  - case 8:
      testCaseName: 参数错误，修改密码长度大于20
      tag: test
      json:
        confirmPassword: ${get_encode_str(word=zaqzaqzaq123456789011)}
        oldPassword: ${get_encode_str(word=$old_password)}
        password: ${get_encode_str(word=zaqzaqzaq123456789011)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["user.code", 90001019]
  - case 9:
      testCaseName: 参数错误，修改密码大小写不一致
      tag: test
      json:
        confirmPassword: ${get_encode_str(word=zq123456)}
        oldPassword: ${get_encode_str(word=$old_password)}
        password: ${get_encode_str(word=Zq123456)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["user.code", 90001001]
  - case 10:
      testCaseName: 参数错误，新旧密码相同
      tag: test
      json:
        confirmPassword: ${get_encode_str(word=$old_password)}
        oldPassword: ${get_encode_str(word=$old_password)}
        password: ${get_encode_str(word=$old_password)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["user.code", 90001017]

