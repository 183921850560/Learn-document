suiteName: app.resetPassWord 
testCase:
  - case 1:
      testCaseName: 参数正确，重置密码
      setup:
        - name: 清楚headers
          operation: clear_headers
        - name: 发送手机验证码
          api: [boss, sms.verifyCode]
          params:
            phoneNumber: $phoneNumber
            type: 2
          validate:
            - eq: ["status_code", 200]
            - eq: ["sms.code", 0]
        - name: 获取验证码
          api: [boss, sms.getVerifyCode]
          params:
            phoneNumber: $phoneNumber
            type: 2
          validate:
            - eq: ["status_code", 200]
            - eq: ["app.code", 0]
            - set_data: ["sms.data.verifyCode", $file_path]
      tag: smoke
      json:
        confirmPassword: ${get_encode_str(word=$old_password)}
        password: ${get_encode_str(word=$old_password)}
        phoneNumber: $phoneNumber
        smsVerifyCode: ${get_encode_str(word_type=sms)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 0]
  - case 2:
      testCaseName: 参数正确，重置密码为原密码
      tag: smoke
      json:
        confirmPassword: ${get_encode_str(word=$old_password)}
        password: ${get_encode_str(word=$old_password)}
        phoneNumber: $phoneNumber
        smsVerifyCode: ${get_encode_str(word_type=sms)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 0]
  - case 3:
      testCaseName: 参数错误，手机号不对
      tag: test
      json:
        confirmPassword: ${get_encode_str(word=$old_password)}
        password: ${get_encode_str(word=$old_password)}
        phoneNumber: "13429689237"
        smsVerifyCode: ${get_encode_str(word_type=sms)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 90001002]
  - case 4:
      testCaseName: 参数错误，两次密码输入不一致
      tag: test
      json:
        confirmPassword: ${get_encode_str(word=zaqzaaqzaq123)}
        password: ${get_encode_str(word=zaqzaaqzaq321)}
        phoneNumber: $phoneNumber
        smsVerifyCode: ${get_encode_str(word_type=sms)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 90001001]
  - case 5:
      testCaseName: 参数错误，密码只有数字
      tag: test
      json:
        confirmPassword: ${get_encode_str(word=123123123)}
        password: ${get_encode_str(word=123123123)}
        phoneNumber: $phoneNumber
        smsVerifyCode: ${get_encode_str(word_type=sms)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 90001014]
  - case 6:
      testCaseName: 参数错误，密码只有字母
      tag: test
      json:
        confirmPassword: ${get_encode_str(word=zaqzaaqzaq)}
        password: ${get_encode_str(word=zaqzaaqzaq)}
        phoneNumber: $phoneNumber
        smsVerifyCode: ${get_encode_str(word_type=sms)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 90001014]

  - case 7:
      testCaseName: 参数错误，密码超过20位
      tag: test
      json:
        confirmPassword: ${get_encode_str(word=zaqzaaqzaq12345678901)}
        password: ${get_encode_str(word=zaqzaaqzaq12345678901)}
        phoneNumber: $phoneNumber
        smsVerifyCode: ${get_encode_str(word_type=sms)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 90001019]
  - case 8:
      testCaseName: 参数错误，密码小于8位
      tag: test
      tearDown:
        - name: 密码登录获取headers
          path: boss/app/login/v2/passwordLogin
          method: post
          json:
            password: ${get_encode_str(word=$old_password)}
            phoneNumber: $phoneNumber
          validate:
            - eq: ["status_code", 200]
            - eq: ["app.code", 0]
            - set_headers: ["app.data.tokenKey", $file_path]

      json:
        confirmPassword: ${get_encode_str(word=zaqz112)}
        password: ${get_encode_str(word=zaqz112)}
        phoneNumber: $phoneNumber
        smsVerifyCode: ${get_encode_str(word_type=sms)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 90001018]
  - case 9:
      testCaseName: 参数错误，手机号不存在
      tag: test
      setup:
        - name: 发送手机验证码
          path: boss/sms/v2/verify_code
          method: get
          params:
            phoneNumber: 19817473674
            type: 2
          validate:
            - eq: ["status_code", 200]
            - eq: ["sms.code", 0]
        - name: 获取验证码
          path: boss/sms/v2/get_verify_code
          method: get
          params:
            phoneNumber: 19817473674
            type: 2
          validate:
            - eq: ["status_code", 200]
            - eq: ["app.code", 0]
            - set_data: ["sms.data.verifyCode", $file_path]
      json:
        confirmPassword: ${get_encode_str(word=q123123123)}
        password: ${get_encode_str(word=q123123123)}
        phoneNumber: 19817473674
        smsVerifyCode: ${get_encode_str(word_type=sms)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 90001003]



