suiteName: app.modifyPhone 
testCase:
  - case 1:
      testCaseName: 参数正确，修改手机号(手机号未改变)
      setup:
        - name: 发送手机注册验证码
          api: [boss, sms.verifyCode]
          params:
            phoneNumber: $phoneNumber
            type: 3
          validate:
            - eq: ["status_code", 200]
            - eq: ["sms.code", 0]
        - name: 获取注册验证码
          api: [boss, sms.getVerifyCode]
          params:
            phoneNumber: $phoneNumber
            type: 3
          validate:
            - eq: ["status_code", 200]
            - eq: ["app.code", 0]
            - set_data: ["sms.data.verifyCode", $file_path]
      tag: smoke
      json:
        phoneNumber: $phoneNumber
        smsVerifyCode: ${get_encode_str(word_type=sms)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 0]
  - case 2:
      testCaseName: 参数错误，手机号错误
      tag: test
      json:
        phoneNumber: 11293239090
        smsVerifyCode: ${get_encode_str(word_type=sms)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 90001006]
  - case 3:
      testCaseName: 参数错误，验证码编码错误
      tag: test
      json:
        phoneNumber: 13293239090
        smsVerifyCode: "AeiqcnoQod"
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 9000109]
  - case 4:
      testCaseName: 参数错误，验证码与手机号不匹配
      tag: test
      json:
        phoneNumber: 13293239090
        smsVerifyCode: ${get_encode_str(word_type=sms)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 90001002]
  - case 5:
      testCaseName: 参数错误，手机号含有字母
      tag: test
      json:
        phoneNumber: 112932390q0
        smsVerifyCode: ${get_encode_str(word_type=sms)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 90001006]

