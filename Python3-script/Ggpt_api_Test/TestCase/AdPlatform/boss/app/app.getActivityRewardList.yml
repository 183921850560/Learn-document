suiteName: app.getActivityRewardList 
testCase:
  - case 1:
      testCaseName: 参数正确,指定registerTime按ASC排序，获取活动奖励
      tag: test
      json:
        clienteleGuid: 10000073
        orderBy: ASC
        orderField: registerTime
        pageIndex: 1
        pageSize: 20
        state: 0
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 0]
        - is_sort: ["app.data.list[].registerTime", ASC]
  - case 2:
      testCaseName: 参数正确, 指定registerTime按DESC排序，获取活动奖励
      tag: test
      json:
        clienteleGuid: 10000073
        orderBy: DESC
        orderField: registerTime
        pageIndex: 1
        pageSize: 20
        state: 0
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 0]
        - is_sort: ["app.data.list[].registerTime", DESC]
  - case 3:
      testCaseName: 参数clienteleGuid校验, 不存在Guid
      tag: test
      json:
        clienteleGuid: 10073
        orderBy: DESC
        orderField: registerTime
        pageIndex: 1
        pageSize: 1
        state: 0
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 0]
  - case 4:
      testCaseName: 参数orderBy校验, 入参错误
      tag: test
      json:
        clienteleGuid: 10000073
        orderBy: DESC123
        orderField: registerTime
        pageIndex: 1
        pageSize: 1
        state: 0
      validate:
        - eq: ["status_code", 200]
        - ne: ["app.code", 0]
  - case 5:
      testCaseName: 参数orderField校验, 不存在字段名称
      tag: test
      json:
        clienteleGuid: 10000073
        orderBy: DESC123
        orderField: register
        pageIndex: 1
        pageSize: 1
        state: 0
      validate:
        - eq: ["status_code", 200]
        - ne: ["app.code", 0]
  - case 6:
      testCaseName: 参数pageIndex校验, 超过设备总数
      tag: test
      json:
        clienteleGuid: 10000073
        orderBy: DESC
        orderField: registerTime
        pageIndex: 11111
        pageSize: 1
        state: 0
      validate:
        - eq: ["status_code", 200]
        - ne: ["app.code", 0]
  - case 7:
      testCaseName: 参数pageIndex校验, 负数
      tag: test
      json:
        clienteleGuid: 10000073
        orderBy: DESC
        orderField: registerTime
        pageIndex: -111
        pageSize: 1
        state: 0
      validate:
        - eq: ["status_code", 200]
        - ne: ["app.code", 0]
  - case 8:
      testCaseName: 参数pageIndex校验, 零值
      tag: test
      json:
        clienteleGuid: 10000073
        orderBy: DESC
        orderField: registerTime
        pageIndex: 0
        pageSize: 1
        state: 0
      validate:
        - eq: ["status_code", 200]
        - ne: ["app.code", 0]
  - case 9:
      testCaseName: 参数pageIndex校验, 字母
      tag: test
      json:
        clienteleGuid: 10000073
        orderBy: DESC
        orderField: registerTime
        pageIndex: a
        pageSize: 1
        state: 0
      validate:
        - eq: ["status_code", 200]
        - ne: ["app.code", 0]
  - case 10:
      testCaseName: 参数pageSize校验, 正确性校验
      tag: test
      json:
        clienteleGuid: 10000073
        orderBy: DESC
        orderField: registerTime
        pageIndex: 1
        pageSize: 2
        state: 0
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 0]
        - len_le: ["app.data.list",2]
  - case 11:
      testCaseName: 参数pageSize校验, 负数
      tag: test
      json:
        clienteleGuid: 10000073
        orderBy: DESC
        orderField: registerTime
        pageIndex: 1
        pageSize: -2
        state: 0
      validate:
        - eq: ["status_code", 200]
        - ne: ["app.code", 0]
  - case 12:
      testCaseName: 参数pageSize校验, 字母
      tag: test
      json:
        clienteleGuid: 10000073
        orderBy: DESC
        orderField: registerTime
        pageIndex: 1
        pageSize: a
        state: 0
      validate:
        - eq: ["status_code", 200]
        - ne: ["app.code", 0]



