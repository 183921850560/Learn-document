suiteName: app.passwordLogin 
testCase:
  - case 1:
      testCaseName: 参数正确，登陆
      setup:
        - name: 清楚headers值
          operation: clear_headers
      tag: smoke
      json:
        password: ${get_encode_str(word=$old_password)}
        phoneNumber: $phoneNumber
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 0]
        - set_headers: ["app.data.tokenKey", $file_path]
  - case 2:
      testCaseName: 参数错误，密码错误
      tag: test
      json:
        password: ${get_encode_str(word=123456)}
        phoneNumber: $phoneNumber
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 40040005]
  - case 3:
      testCaseName: 参数错误，密码加密格式错误
      tag: test
      json:
        password: "testeste"
        phoneNumber: $phoneNumber
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 9000109]
  - case 4:
      testCaseName: 参数错误，手机号不存在
      tag: test
      json:
        password: ${get_encode_str(word=123456)}
        phoneNumber: "15958021799"
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 40040005]
  - case 5:
      testCaseName: 参数错误，手机号格式不对
      tag: test
      json:
        password: ${get_encode_str(word=wq123456)}
        phoneNumber: "11958021799"
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 90001006]
  - case 6:
      testCaseName: 参数错误，密码长度过长
      tag: test
      json:
        password: ${get_encode_str(word=q12345678901234567890)}
        phoneNumber: "15958021797"
      validate:
        - eq: ["status_code", 200]
        - ne: ["app.code", 0]
  - case 7:
      testCaseName: 参数错误，密码为空
      tag: test
      json:
        password:
        phoneNumber: "15958021797"
      validate:
        - eq: ["status_code", 200]
        - ne: ["app.code", 0]
  - case 8:
      testCaseName: 参数错误，手机号为空
      tag: test
      json:
        password: ${get_encode_str(word=q123456789)}
        phoneNumber:
      validate:
        - eq: ["status_code", 200]
        - ne: ["app.code", 0]
  - case 9:
      testCaseName: 参数错误，手机号、密码为空
      tag: test
      json:
        password:
        phoneNumber:
      validate:
        - eq: ["status_code", 200]
        - ne: ["app.code", 0]
  - case 10:
      testCaseName: 参数错误，密码大小写不对
      tag: test
      json:
        password: ${get_encode_str(word=Q12345678)}
        phoneNumber: $phoneNumber
      validate:
        - eq: ["status_code", 200]
        - ne: ["app.code", 0]
