suiteName: app.getCustomerName 
testCase:
  - case 1:
      testCaseName: 参数正确, 获取客户名称
      tag: test
      path: /boss/app/customer_info/v2/getCustomerName/$inviteCode
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 0]
  - case 2:
      testCaseName: 参数inviteCode校验, 不存在
      tag: test
      path: /boss/app/customer_info/v2/getCustomerName/5q54213
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 90001003]
  - case 3:
      testCaseName: 参数inviteCode校验, 未传值
      tag: test
      path: /boss/app/customer_info/v2/getCustomerName
      validate:
        - eq: ["status_code", 404]
  - case 4:
      testCaseName: 参数inviteCode校验, 长度超过250
      tag: test
      path: /boss/app/customer_info/v2/getCustomerName/5q54213qwwwwwwwwwwwwwwww23143546543234erewqeweklopiolukbfdwt45yjndbsdvafwqr3tehdsvadrtyhtdfbsvadr3t4ythdsfadrtythdsgefeyurtkmndsgfd  qeqrwtehfrthedbsvafdrewrewffrfwfweggergagdfzvadvrevervawvavavarveavrgeqtinogewmkenrh4egowmcflewfgnhoq5iy3t4mflk gwnrh3efrtwhfdgf
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 90001003]


