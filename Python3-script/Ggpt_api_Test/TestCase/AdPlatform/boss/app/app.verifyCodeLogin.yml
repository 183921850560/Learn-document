suiteName: app.verifyCodeLogin 
testCase:
  - case 1:
      testCaseName: 参数正确，登陆
      setup:
        - name: 清楚headers值
          operation: clear_headers
        - name: 发送手机注册验证码
          api: [boss, sms.verifyCode]
          params:
            phoneNumber: $phoneNumber
            type: 4
          validate:
            - eq: ["status_code", 200]
            - eq: ["sms.code", 0]
        - name: 获取注册验证码
          api: [boss, sms.getVerifyCode]
          params:
            phoneNumber: $phoneNumber
            type: 4
          validate:
            - eq: ["status_code", 200]
            - eq: ["app.code", 0]
            - set_data: ["sms.data.verifyCode", $file_path]
      tag: smoke
      json:
        phoneNumber: $phoneNumber
        smsVerifyCode: ${get_encode_str(word_type=sms)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 0]
        - set_headers: ["app.data.tokenKey", $file_path]
  - case 2:
      testCaseName: 参数错误，验证码错误
      tag: test
      json:
        smsVerifyCode: ${get_encode_str(word=123456)}
        phoneNumber: $phoneNumber
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 90001002]
  - case 3:
      testCaseName: 参数错误，验证码加密格式错误
      tag: test
      json:
        smsVerifyCode: "testeste"
        phoneNumber: $phoneNumber
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 9000109]
  - case 4:
      testCaseName: 参数错误，手机号不存在
      tag: test
      json:
        smsVerifyCode: ${get_encode_str(word_type=sms)}
        phoneNumber: "15958021799"
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 90001002]
  - case 5:
      testCaseName: 参数错误，手机号格式不对
      tag: test
      json:
        smsVerifyCode: ${get_encode_str(word_type=sms)}
        phoneNumber: "11958021799"
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 90001006]
  - case 6:
      testCaseName: 参数错误，验证码长度过长
      tag: test
      json:
        smsVerifyCode: ${get_encode_str(word=q12345678901234567890)}
        phoneNumber: "15958021797"
      validate:
        - eq: ["status_code", 200]
        - ne: ["app.code", 0]
  - case 7:
      testCaseName: 参数错误，验证码为空
      tag: test
      json:
        smsVerifyCode:
        phoneNumber: "15958021797"
      validate:
        - eq: ["status_code", 200]
        - ne: ["app.code", 0]
  - case 8:
      testCaseName: 参数错误，手机号为空
      tag: test
      json:
        smsVerifyCode: ${get_encode_str(word=q123456789)}
        phoneNumber:
      validate:
        - eq: ["status_code", 200]
        - ne: ["app.code", 0]
  - case 9:
      testCaseName: 参数错误，手机号、验证码为空
      tag: test
      json:
        smsVerifyCode:
        phoneNumber:
      validate:
        - eq: ["status_code", 200]
        - ne: ["app.code", 0]
