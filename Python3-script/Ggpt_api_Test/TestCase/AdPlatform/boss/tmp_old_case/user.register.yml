suiteName: user.register 
testCase:
  - case 1:
      testCaseName: 参数正确，用户注册
      setup:
        - name: 删除用户
          environment: base_platform
          path: basePlatform/user/deleteUser
          method: delete
          json:
            guid: $app_guid
            operatorUserId: 43
          validate:
            - eq: ["status_code", 200]
            - contained_by: ["bp.code", [0, 40000004]]
        - name: 发送手机注册验证码
          path: boss/sms/v2/verify_code
          method: get
          params:
            phoneNumber: 15958021797
            type: 1
          validate:
            - eq: ["status_code", 200]
            - eq: ["sms.code", 0]
        - name: 获取注册验证码
          path: boss/sms/v2/get_verify_code
          method: get
          params:
            phoneNumber: 15958021797
            type: 1
          validate:
            - eq: ["status_code", 200]
            - eq: ["sms.code", 0]
            - set_data: ["sms.data.verifyCode", $file_path]
      tag: test
      json:
        confirmPassword: ${get_encode_str(str_type=password, password=123456)}
        password: ${get_encode_str(str_type=password, password=123456)}
        phoneNumber: 15958021797
        smsVerifyCode: ${get_encode_str(str_type=sms)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["user.code", 0]
        - set_data: ["user.data.appUserInfo.guid",$file_path]

