suiteName: app.setPayPassword 
testCase:
  - case 1:
      testCaseName: 参数正确，设置支付密码
      setup:
        - name: 发送手机验证码
          api: [boss,sms.verifyCode]
          params:
            phoneNumber: 15958021797
            type: 5
          validate:
            - eq: ["status_code", 200]
            - eq: ["sms.code", 0]
        - name: 获取验证码
          api: [boss,sms.getVerifyCode]
          params:
            phoneNumber: 15958021797
            type: 5
          validate:
            - eq: ["status_code", 200]
            - eq: ["app.code", 0]
            - set_data: ["sms.data.verifyCode", $file_path]
      tag: test
      json:
        payPassword: ${get_encode_str(password=123456)}
        phoneNumber: $phoneNumber
        smsVerifyCode: ${get_encode_str(str_type=sms)}
      validate:
        - eq: ["status_code", 200]
        - eq: ["app.code", 0]
