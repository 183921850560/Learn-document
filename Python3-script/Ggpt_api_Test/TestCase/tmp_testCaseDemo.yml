      headers: {"token": "123456789"}
      json:  # 参数类型可 params、data、files、json等
        advertType: "10002"  # 具体接口参数
      validate:  # 验证内容格式
        - eq: ["status_code", 200]
        - eq: ["code", 0]
        - set_data: [key，$file_path]  # 写入_global.py文件  key表示返回response的key（也是写入global的参数名称）
